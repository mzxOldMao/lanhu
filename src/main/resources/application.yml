spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/thingsboard
    username: thingsboard
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
      temp:
        use_jdbc_metadata_defaults: false
    #database: postgresql
  mvc:
    hiddenmethod:
      filter:
        enabled: true
server:
  port: 8082
